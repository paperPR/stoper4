<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stoper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>STOPER</h1>
        <p id="res"></p>
        <div id="guziki">
            <div id="guz" onclick="start()">START</div><br>
            <div id="guz" onclick="stoper()">STOP</div><br>
            <div id="guz" onclick="reset()">RESET</div>
        </div>
        
        
        
        

    </main>
</body>
<script>
    let sekunda = 0
    let sekunda2 = 0
    let minuta = 0
    let minuta2 = 0
    let godzina = 0
    let tryb = 0
    let res = document.getElementById("res")
    res.innerHTML = godzina+":"+minuta2+minuta+":"+sekunda2+sekunda
    let interval_id
    
    function start(){
        if(tryb == 0){
            interval_id = setInterval(przelicz,1000)
            tryb += 1
        }
    }
    function stoper(){
        if(tryb == 1){
            clearInterval(interval_id)
            tryb -= 1
        }
    }
    function reset(){
        sekunda = 0
        sekunda2 = 0
        minuta = 0
        minuta2 = 0
        godzina = 0
        res.innerHTML = godzina+":"+minuta2+minuta+":"+sekunda2+sekunda
    }
    
    function przelicz(){
            let res = document.getElementById("res")
            res.innerHTML = godzina+":"+minuta2+minuta+":"+sekunda2+sekunda
            sekunda +=1

            if (sekunda == 10){
                sekunda = 0
                sekunda2+=1
            }
            if (sekunda2 == 6){
                sekunda2=0
                minuta+=1
            }
            if (minuta == 10){
                minuta=0
                minuta2+=1
            }
            if (minuta2 == 6){
                minuta2=0
                godzina+=1
            }}
    
      
    
    
</script>
</html>
